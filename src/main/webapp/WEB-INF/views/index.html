<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Users</title>
</head>
<body>

<div class="container-sm">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col" class="text-end"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:block th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td class="text-end">
                <div class="d-flex justify-content-end gap-3">
                    <a th:href="@{/user(id=${user.getId()})}" class="btn btn-info">Info</a>
                    <a th:href="@{/user/edit(id=${user.getId()})}" class="btn btn-warning">Edit</a>
                    <form th:method="POST" th:action="@{/user/delete(id=${user.getId()})}">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <p>
        <a th:href="@{/new}" class="btn btn-large btn-success">New User</a>
    </p>
</div>
</body>
</html>
