<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit User</title>
</head>
<body>
<div class="container-sm">
    <div class="col-md-4">
        <h2>Edit User</h2>
        <form th:method="POST" th:action="@{/user/edit(id=${user.getId()})}" th:object="${user}">
            <div class="mb-3">
                <label for="_name" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" id="_name" class="form-control"/>
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="mb-3">
                <label for="_email" class="form-label">Email:</label>
                <input type="text" th:field="*{email}" id="_email" class="form-control"/>
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <br>
            <input type="submit" value="Update" class="btn btn-success"/>
        </form>
    </div>
</div>
</body>
</html>
